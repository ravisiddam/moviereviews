{% extends 'base.html' %}
{% block content %}
{% for news in newss %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">{{news.headline}}</h2>
                    <p class="card-text">{{news.body}}</p>
                    <p class="card-text"><small class="text-muted">
                            <h5>{{news.date}}</h5>
                        </small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content%}
